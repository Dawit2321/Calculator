<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Style/style.css">
    <script src="https://kit.fontawesome.com/e8e5e34e94.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Hello</h1>
        <h2>Hello Abel</h2>
        <div class="item-1 output">0</div>
        <div class="item-1" id="percent"><i class="fa-solid fa-percent"></i></div>
        <div class="item-1" id="seconValue">CE</div>
        <div class="item-1" id="clear">C</div>
        <div class="item-1" id="delete"><i class="fa-solid fa-delete-left"></i></div>      
        <div class="item-1" id="oneDiv">1/x</div>
        <div class="item-1" id="square">x<sup>2</sup></div>
        <div class="item-1" id="squareRoot"><i class="fa-solid fa-square-root-variable"></i></div>
        <div class="item-1" id="div"><i class="fa-solid fa-divide"></i></div>
        <div class="item-1" id="seven">7</div>
        <div class="item-1" id="eight">8</div>
        <div class="item-1" id="nine">9</div>
        <div class="item-1" id="mul"><i class="fa-solid fa-xmark"></i></div>
        <div class="item-1" id="four">4</div>
        <div class="item-1" id="five">5</div>
        <div class="item-1" id="six">6</div>
        <div class="item-1" id="sub"><i class="fa-solid fa-minus"></i></div>
        <div class="item-1" id="one">1</div>
        <div class="item-1" id="two">2</div>
        <div class="item-1" id="three">3</div>
        <div class="item-1" id="add"><i class="fa-solid fa-plus"></i></div>
        <div class="item-1" id="plusMinus"><i class="fa-solid fa-plus-minus"></i></div>
        <div class="item-1" id="zero">0</div>
        <div class="item-1" id="dot">.</div>
        <div class="item-1" id="equal"><i class="fa-solid fa-equals"></i></div>
    </div>


    <script src="/Script/script.js"></script>
</body>
</html>
